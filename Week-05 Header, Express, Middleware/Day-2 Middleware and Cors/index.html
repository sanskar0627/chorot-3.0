<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Counter</title>
</head>
<body>
    <form>
        <label for="Firts Number" >Enter a Number</label>
        <input type="number" id="num1"><br>
        <label for="second Number">Enter a Number</label>
        <input type="number" id="num2"><br>
        <button type="submit">Submit</button>
        <div id="result"></div>
    </form>
    <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", function (event) {
    event.preventDefault(); // Stop page from reloading

    const num1 = document.getElementById("num1").value;
    const num2 = document.getElementById("num2").value;

    fetch(`http://localhost:3000/sum/${num1}/${num2}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").textContent = "Sum: " + data.result;
      })
      .catch(error => {
        document.getElementById("result").textContent = "Error: " + error;
      });
  });
</script>

</body>
</html>
